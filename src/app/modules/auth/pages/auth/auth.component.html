<section class="container-login">
    <div class="container" id="container">
         <div class="logo"></div>
         <div class="form-container sign-in">
             <form [formGroup]="formLogin" (ngSubmit)="sendUser()">
                 <h5>USUARIO</h5>
                 <input class="estilo_caja" formControlName="user">
                 <br>
                 <h5>CONTRASEÑA</h5>
                 <input class="estilo_caja" type="password" formControlName="password">
                 <label class="color">
                 <input class="checkbox" type="checkbox">
                 Mantener sesión iniciada
                 </label>
                 <button>Iniciar Sesión</button>
             </form>
         </div>
     </div>
 </section>
