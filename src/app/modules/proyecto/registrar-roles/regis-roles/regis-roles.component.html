<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;800&family=Squada+One&display=swap"
    rel="stylesheet">

<div class="borde">
    <div class="regresar">
        <a href="/home/proyecto"><img src="/assets/pictures/regresar.png" class="boton_regresar"></a>
    </div>
    <div class="datos_intervencion">
        <div class="estructura">
            <div class="datos_1">
                <div class="contener_doc1">
                    <div class="espacio">
                        <div class="contener_doc">
                            <p>AGREGAR ROL</p>
                        </div>
                    </div>
                    <form (ngSubmit)="onSubmit()">
                    <div class="espacio">
                        <label class="texto_buscar">Rol:</label>
                        <select class="caja_buscar " id="parametros" [(ngModel)]="role.parametros"
                                name="parametros">
                                <option *ngFor="let par of parametros" [ngValue]="par">{{par.valor}}</option>
                            </select>
                    </div>
                    <div class="espacio">
                        <div class="contener_fechas">
                            <label class="datos2">Horas:</label>
                            <input type="text" id="horas" [(ngModel)]="role.horas"
                                name="horas" class="form-control" />
                        </div>
                        <div class="proyect_tipo">
                            <label class="fecha_fin">Nota:</label>
                            <input type="text" id="nota" [(ngModel)]="role.nota"
                                name="nota" class="form-control" />
                        </div>
                    </div>
                    
                    <div class="espacio">
                        <label class="datos3">Funci처n y Responsabilidades:</label>
                        <input type="text" id="funcion" [(ngModel)]="role.funcion"
                                name="funcion" class="form-control1" />
                    </div>
                    <button class="boton_crear1">
                        <a class="crear1">
                            <p>GUARDAR</p>
                        </a>
                    </button>
                </form>
                </div>
            </div>
            <div class="linea_separa"></div>
            <div class="descripcion_guardar">
                <p class="proyecto1">Roles</p>
                <table class="tabla">
                    <thead>
                        <tr>
                            <th class="id">N째</th>
                            <th class="nombre_documento">Rol</th>
                            <th class="nombre_documento">Funcion y Responsabilidad</th>
                            <th class="fecha_inicio">Horas</th>
                            <th class="fecha_inicio">Nota</th>
                            <th colspan="3" class="acci처n">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let role of roles">
                            <td>{{role.id}}</td>
                            <td>{{role.parametros?.valor}}</td>
                            <td>{{role.funcion}}</td>
                            <td>{{role.horas}}</td>
                            <td>{{role.nota}}</td>
                            
                            <td class="acci처n">
                                <a><img src="/assets/pictures/editar1.png" 
                                    (click)="role.id && Editar(role.id)"class="descargar"></a>
                                <a><img src="/assets/pictures/borrar.png" 
                                    (click)="role.id && Eliminar(role.id)"class="descargar"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
